<!-- Form to Edit Client Profile Information -->
<!DOCTYPE html>
<html lang="en">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Profile Management Form</title>
	<head>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
		<script src ="../js/tab.js"></script>
		<link rel="stylesheet" href="../styles.css">
		<script src = "../js/formMover.js"></script>
	</head>
	<body>
		<!-- Tabs -->
		<header>
			<div class="tab">
				<button class="tablinks" onclick="loginTab()">Login</button>
				<button class="tablinks" onclick="registerTab()">Register</button>
				<button class="tablinks" onclick="profileTab()">Profile</button>
				<button class="tablinks" onclick="quoteTab()">Fuel Quote</button>
				<button class="tablinks" onclick="historyTab()">Fuel Quote History</button>
				<button class ="tablinks" onclick ="logoutTab()" style = "float: right;">Log Out</button>
			</div>
		</header>

		<!-- Body portion used to update client information -->
	<div class="quote-form">
		<form id = "profileForm" action = "../php/client_profile_management_php.php" method="POST">
			<h2 class="text-center">Profile Management</h2>
			<div class="form-group">
				<label>Full Name:</label>
				<input type="text" class="form-control" id = "fullname" name = "fullname" required="required" maxlength="50">
			</div>
			<div class="form-group">
				<label>Address 1:</label>
				<input type="text" class="form-control" id = "address1" name = "address1" required="required" maxlength="100">
			</div>
			<div class="form-group">
				<label>Address 2:</label>
				<input type="text" class="form-control" id = "address2" name = "address2" maxlength="100">
			</div>
			<div class="form-group">
				<label>City:</label>
				<input type="text" class="form-control" id = "city" name = "city" required="required" maxlength="100">
			</div>
			<div class="form-group">
				<label>State:</label>
				<select name="state" class="form-control" required="required">
					<option value="">Select your option</option>
					<option value="AL">Alabama</option>
					<option value="AK">Alaska</option>
					<option value="AZ">Arizona</option>
					<option value="AR">Arkansas</option>
					<option value="CA">California</option>
					<option value="CO">Colorado</option>
					<option value="CT">Connecticut</option>
					<option value="DE">Delaware</option>
					<option value="FL">Florida</option>
					<option value="GA">Georgia</option>
					<option value="HI">Hawaii</option>
					<option value="ID">Idaho</option>
					<option value="IL">Illinois</option>
					<option value="IN">Indiana</option>
					<option value="IA">Iowa</option>
					<option value="KS">Kansas</option>
					<option value="KY">Kentucky</option>
					<option value="LA">Louisiana</option>
					<option value="ME">Maine</option>
					<option value="MD">Maryland</option>
					<option value="MA">Massachusetts</option>
					<option value="MI">Michigan</option>
					<option value="MN">Minnesota</option>
					<option value="MS">Mississippi</option>
					<option value="MO">Missouri</option>
					<option value="MT">Montana</option>
					<option value="NE">Nebraska</option>
					<option value="NV">Nevada</option>
					<option value="NH">New Hampshire</option>
					<option value="NJ">New Jersey</option>
					<option value="NM">New Mexico</option>
					<option value="NY">New York</option>
					<option value="NC">North Carolina</option>
					<option value="ND">North Dakota</option>
					<option value="OH">Ohio</option>
					<option value="OK">Oklahoma</option>
					<option value="OR">Oregon</option>
					<option value="PA">Pennsylvania</option>
					<option value="RI">Rhode Island</option>
					<option value="SC">South Carolina</option>
					<option value="SD">South Dakota</option>
					<option value="TN">Tennessee</option>
					<option value="TX">Texas</option>
					<option value="UT">Utah</option>
					<option value="VT">Vermont</option>
					<option value="VA">Virginia</option>
					<option value="WA">Washington</option>
					<option value="WV">West Virginia</option>
					<option value="WI">Wisconsin</option>
					<option value="WY">Wyoming</option>
				</select>
			</div>
			<div class="form-group">
				<label>Zipcode:</label>
				<input type="text" class="form-control" id = "zipcode" name = "zipcode" required="required" maxlength="9" minlength="5">
			</div>
			<div class="form-group">
				<button type="submit" class="btn btn-primary btn-block">Update Profile</button>
			</div>
		</form>
	</div>
	</body>
</html>
